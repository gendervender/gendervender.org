<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <!-- END Google Analytics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon">
    <base href="/" />
    <meta name="keywords" content="University of Washington, University of Washington Bothell, UW Bothell, Interactive Media Design, IMD, UWB IMD, Gender Vender, Vending Machine"/>
    <meta name="description" content="Gender Vender is an organization that celebrates women-owned businesses in the Greater Seattle Area and sparks dialogue on gender equality. We're currently selling boxes of products and donating the proceeds to support girls and womxn in STEM"/>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gendervender.org/">
    <meta property="og:title" content="Gender Vender">
    <meta property="og:description" content="Gender Vender is an organization that celebrates women-owned businesses in the Greater Seattle Area and sparks dialogue on gender equality. We're currently selling boxes of products and donating the proceeds to support girls and womxn in STEM">
    <meta property="og:image" content="https://gendervender.org/metaimage.jpg">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gendervender.org/">
    <meta property="twitter:title" content="Gender Vender">
    <meta property="twitter:description" content="Gender Vender is an organization that celebrates women-owned businesses in the Greater Seattle Area and sparks dialogue on gender equality. We're currently selling boxes of products and donating the proceeds to support girls and womxn in STEM">
    <meta property="twitter:image" content="https://gendervender.org/metaimage.jpg">
    <script>
      window.prismic = {
        endpoint: `https://${process.env.VUE_APP_PRISMIC_ENDPOINT}.prismic.io/api/v2`
      };
    </script>
    <script src="https://static.cdn.prismic.io/prismic.min.js"></script>
    <title>Gender Vender</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but gendervender.org doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    </div>
    <!-- built files will be auto injected -->
    <form name="contact" method="POST" data-netlify="true" hidden> 
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="submit"/>
    </form>
    <form name="order" method="POST" data-netlify="true" hidden> 
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="phone" name="phone" />
      <input type="text" name="address"/>
      <input type="text" name="city"/>
      <input type="text" name="state"/>
      <input type="text" name="zip"/>
      <input type="text" name="boxPref"/>
      <input type="text" name="orderNumber"/>
      <select name="paymentMethod"></select>
      <input type="text" name="paymentUsername"/>
      <input type="submit"/>
    </form>
  </body>
</html>
